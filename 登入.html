<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <title>環境執法地理資訊平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1">

    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="geo.region" content="tw">
    <meta name="robots" content="all">
    <meta name="rating" content="general">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-style.css?v=1">
    <link rel="stylesheet" href="css/mobile.css?v=1">
    <!-- Js -->

</head>
<noscript>您的瀏覽器不支援JavaScript，請更換支援 JavaScript 的瀏覽器。</noscript>

<body>

    <header>

        <h1>

            <a class="logo" href="#" title="環境執法地理資訊平台">環境執法地理資訊平台</a></h1>

    </header>

    <section class="form-signin">
        <div class="border_title">
            <h2>環境部環境管理署</h2>
            <div class="talk">環保稽查處分管制系統(EEMS)登入<br />（僅供本署及地方環保機關同仁使用）
            </div>
        </div>

        <form class="login_b">
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">EEMS帳號
                    </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入EEMS帳號">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">EEMS密碼
                        <div class=" form-check" style="float: right;">
                            <input type="checkbox" class="form-check-input"
                                id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">顯示密碼
                            </label>
            </div>
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入EEMS密碼">
            </div>

            <button type="submit" class="btn login">登入
                </button>
            <button type="submit" class="btn back_home">返回EEMS系統

                </button>
        </form>

    </section>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
